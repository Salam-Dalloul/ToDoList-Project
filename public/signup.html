<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>signup</title>
  <link rel="stylesheet" href="css/style.signUp.css">
</head>
<body>
  <div class="container">
      <div class="logo">Sign Up</div>
      <div class="login-item">
        <form action="/signup" method="POST" class="form form-login">
          <div class="form-field">
            <label class="user" for="login-username"><span class="hidden">Username</span></label>
            <input id="login-username" type="text" class="form-input" placeholder="Username" required>
          </div>

          <div class="form-field">
            <label class="user" for="login-username"><span class="hidden">EmailAddress</span></label>
            <input id="login-email" type="text" class="form-input" placeholder="Email Address" required>
          </div>

          <div class="form-field">
            <label class="lock" for="login-password"><span class="hidden">Password</span></label>
            <input id="login-password" type="password" class="form-input" placeholder="Password" required>
          </div>

          <div class="form-field">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
  </div>

  </div>
</body>
</html>
